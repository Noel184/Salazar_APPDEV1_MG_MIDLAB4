<div class="task-filter">
  <button 
    (click)="setFilter('all')"
    [class.active]="currentFilter === 'all'">
    All
  </button>

  <button 
    (click)="setFilter('active')"
    [class.active]="currentFilter === 'active'">
    Active
  </button>

  <button 
    (click)="setFilter('completed')"
    [class.active]="currentFilter === 'completed'">
    Completed
  </button>
</div>
